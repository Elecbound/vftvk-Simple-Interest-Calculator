<!DOCTYPE html>
<title>Simple Interest Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class = "maindiv">
        <h1>Simple Interest Calculator</h1>
        <section>
        
           
        </section>
        
        Amount<div class="a"><input type="number"  id="principal"></div>  <br/> 
         Rate<div class="b"><input onchange = "updateRate()" type="range"  id="rate" step=0.25 min=1 max=20 value=10.25>
        <span id = "rate_val">10.25%</span></div>  <br/>
        No. of Years
        <div class="c"><select  id="years">  
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        </div>
    
            <br/>
        

        <div class="d"><button onclick="compute()">Compute Interest</button>
            <span  id="result"></span><br>
        <footer>  &#169; This Calculator belongs to --Blooper--</footer></div>
    </div>
    </body>
</html>
